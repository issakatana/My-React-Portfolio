{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV - Welfare Group</title>
    <!-- css link  -->
    <link rel="stylesheet" href="{% static 'styles/authMain4.css' %}">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- high quality Boxicons from boxicons.com -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- sweat alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    

<section class="password-reset-section">

    <form action="#" class="password-reset-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="Username">Username: </label>
            <input type="text" name="username" placeholder="Username" id="passwordResetUsername" required>
        </div>
        <div id="passwordResetUsername-error" class="input-error-div"></div>

        <div class="form-group">
            <label for="Password">Password: </label>
            <input type="password" name="password" placeholder="Password" id="passwordResetPassword" required>
        </div>
        <div id="passwordResetPassword-error" class="input-error-div"></div>

        <div class="form-group">
            <label for="newPassword">New Password: </label>
            <input type="password" name="newpassword" placeholder="New Password" id="newPasswordResetPassword" required>
        </div>
        <div id="newPasswordResetPassword-error" class="input-error-div"></div>

        <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password: </label>
            <input type="password" placeholder="Confirm new password" id="confirmNewPasswordResetPassword" required>
        </div>
        <div id="confirmNewPasswordResetPassword-error" class="input-error-div"></div>

        <div class="form-group">
            <input type="submit" value="Reset Password" id="userAdminPasswordResetAlgo">
        </div>
        
    </form>

    <!-- reset password wait preloader -->
    <div id="preloader" style="display: none;">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="lds-text">Resetting Password. Please wait...</p>
    </div>

</section>


<style>
.password-reset-section {
    padding: 1rem;
}
.password-reset-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.form-group label {
    font-weight: bold;
}
.form-group input {
    padding: 5px 10px;
}
.input-error-div {
    color: darkred;
}
</style>

    <script src="../../static/javascript/authMain30.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
</body>
</html>
