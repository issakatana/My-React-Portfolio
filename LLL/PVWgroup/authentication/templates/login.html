{% extends 'authBase.html' %}
{% load crispy_forms_tags %}

{% block content %}


<!-- member login container start -->
<section class="login-container">
    <p id="loginHeader" class="login-header">Member Portal</p>

    <!-- login form start -->
    <form action="#" class="form">
        {% csrf_token %}

        <div class="input_group">
            <input type="text" name="user-login-username" placeholder="Username" class="input_text" autocomplete="off" required id="user-login-username">
        </div> 
        <div id="user-login-username-error" class="input-error-div"></div>

        <div class="input_group">
            <input type="password" name="user-login-password" id="logPassword" placeholder="Password" class="input_pass" autocomplete="off" required>
            <i class="fas fa-eye" id="showPasswordIcon"></i>
        </div>      
        <div id="logPassword-error" class="input-error-div"></div>
        
        <div class="extended-login-form">
            <div class="remember-me">
                <input type="checkbox" name="rememberMe" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox" class="square-checkbox">Remember Me</label>
            </div>
            <div class="forgot-pass">
                <a href="{% url 'custom_password_reset' %}" class="forgotpassword">Forgot password?</a>
            </div>
        </div>
        <div class="input_group">
            <input type="submit" class="login-submit-btn" value="Login Now" id="user-login-submit-btn">
        </div>
        <div class="login-footer">
            <p>Don't have an account?</p>
            <a href="{% url 'signup' %}">Create an account</a>
        </div>

    </form> 
    <!-- login form end -->

    <!-- user login wait preloader -->
    <div id="preloader" style="display: none;">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="lds-text">Processing Login Request. Please wait...</p>
    </div>
    
</section>
<!-- member login container end -->


{% endblock %}
