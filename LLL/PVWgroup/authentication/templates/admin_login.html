{% extends 'authBase.html' %}

{% block content %}


<!-- admin login container start -->
<section class="login-container">
        <p id="loginHeader" class="login-header">Admin Portal</p>

        <!-- login form start -->
        <form action="#" class="form" id="admin-login-form">
            {% csrf_token %}

            <div class="input_group">
                <input type="text" name="username" placeholder="Username" class="input_text" autocomplete="off" required id="admin-username">
            </div>  
            <div id="admin-username-error" class="input-error-div"></div>

            <div class="input_group">
                <input type="password" name="password" id="logPassword" placeholder="Password" class="input_pass" autocomplete="off" required>
                <i class="fas fa-eye" id="showPasswordIcon"></i>
            </div>   
            <div id="logPassword-error" class="input-error-div"></div>

            <div class="extended-login-form">
                <div class="remberme">
                    <input type="checkbox" name="rememberMe" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox" class="square-checkbox">Remember Me</label>
                </div>
                <div class="forgotPass">
                    <a href="{% url 'custom_password_reset' %}"  class="forgotpassword">Forgot password?</a>
                </div>
            </div>

            <div class="input_group">
                <input type="submit" class="login-submit-btn" value="Login Now" id="admin-login-submit-button">
            </div>

            <div class="login-footer">
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}">Create an account</a>
            </div>
            
        </form> 
        <!-- login form start -->

        <!-- admin login wait preloader -->
        <div id="preloader" style="display: none;">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p class="lds-text">Processing Access Request. Please wait...</p>
        </div>

</section>
<!-- admin login container end -->


{% endblock %}
